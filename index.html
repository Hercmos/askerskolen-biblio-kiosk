<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Askerskolen Biblio Kiosk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #003366;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Asker_kommunevapen.png" alt="Asker kommune" class="logo">
  <h1>Askerskolen Bibliotek Kiosk</h1>
  <label for="skolevelger">Velg din skole:</label>
  <select id="skolevelger">
    <option value="">-- Velg en skole --</option>
    <option value="https://arnestad.bib.no/cgi-bin/skoleautomat">Arnestad skole</option>

    <option value="https://hovedgarden.bib.no/cgi-bin/skoleautomat">Hovedgården skole</option>
    <option value="https://hvalstad.bib.no/cgi-bin/skoleautomat">Hvalstad skole</option>
    <option value="https://hyggen.bib.no/cgi-bin/skoleautomat">Hyggen skole</option>
    <option value="https://janslokka.bib.no/cgi-bin/skoleautomat">Jansløkka skole</option>
    <option value="https://landoya.bib.no/cgi-bin/skoleautomat">Landøya skole</option>
    <option value="https://mellomnes.bib.no/cgi-bin/skoleautomat">Mellom Nes skole</option>
    <option value="https://midtbygda.bib.no/cgi-bin/skoleautomat">Midtbygda</option>
    <option value="https://nesoya.bib.no/cgi-bin/skoleautomat">Nesøya skole</option>
    <option value="https://naersnesbskole.bib.no/cgi-bin/skoleautomat">Nærsnes skole</option>

  </select>
  <br />
  <button onclick="
    const url = document.getElementById('skolevelger').value;
    if (url) window.location.href = url;
    else alert('Vennligst velg en skole.');
  ">Gå til bibliotek</button>
</body>
</html>
